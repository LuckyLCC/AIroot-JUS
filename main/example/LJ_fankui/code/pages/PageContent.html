<!-- 信息返回页面 -->
<style>
	body{
		background-color:#f1f1f1;
		display:flex;
		position:fixed;
		flex-direction:column;
		height:100%;
		font-size:14px;
	}
	.line{
		display:flex;
		align-items:center;
		height:48px;
	}
	
	.container{
		overflow-y:auto;
		overflow-x:hidden;
		height:100%;
	}
	.panel{
		display:flex;
		flex-direction:column;
		margin:10px;
		margin-top:20px;
		margin-bottom:84px;
		overflow:hidden;
		background-color:#ffffff;
		border-radius: 8px;
		box-shadow: 0px 0px 8px rgba(0,0,0,0.05);
		padding: 17px;
		
	}
	.panel .header{
		background:url(img/icon/jh.png) no-repeat;
		border-bottom:1px solid #dddddd;
		height: 48px;
		padding-left: 48px;
		background-position: 12px center;
		background-size: 22px;
		display:flex;
		flex-shrink:0;
		align-items:center;
	}
	.panel .content{
		padding:10px;
		height:100%;
	}
	.line>div:nth-child(1){
		flex-shrink:0;
		white-space:nowrap;
		width:120px;
	}
	.line>div:nth-child(2){
		width:100%;
	}
	
</style>
<iron.Page>
	<iron.TitleBar id="title"/>
	<div class="container">
		
		
	</div>
	<pages.ControlBar id="bar"/>
</iron.Page>
<script>
	
	function init(value){
		render(value);
		bar.onChange = function(e){
			render(e.target.name);
		}
	}
	
	function render(name){
		switch(name){
			case "反馈信息" :
				JUS.loadModule(document.body,"pages.Fankui");
			break;
			case "处警信息" :
				JUS.loadModule(document.body,"pages.ChuJing");
			break;
			case "处理状态" :
				JUS.loadModule(document.body,"pages.ChuLi");
			break;
			case "事件总结" :
				JUS.loadModule(document.body,"pages.ShiJian");
			break;
		}
	}
</script>
